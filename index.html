<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore Codice QR</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,400&family=Fira+Code:wght@500;700&family=Fraunces:ital,opsz,wght@0,9..144,100;1,9..144,900&family=Outfit:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-content m-auto md:max-w-4xl md:flex-row mt-24 p-10"
      >
        <div id="Generate" class="w-full md:w-3/3 mr-24">
          <h1 class="text-3xl font-bold mb-4 md:text-4xl text-center">
            Generatore codice QR
          </h1>
          <p class="mt-7">Inserisci l'url per generare il tuo codice QR</p>

          <form id="Form" class="mt-4">
            <input
              id="formData"
              type="text"
              placeholder="Inserisci URL"
              class="mr-3 focus:outline-none mb-5 rounded p-4 w-full border-2 border-gray-200"
            />


            <div class="size-selector">
              <p>Seleziona la dimensione dell'immagine (se non inserisci niente sar√† 300x300)</p>              
              <label for="w">w:</label>
              <input id="w" type="number" class="mr-3 focus:outline-none mb-5 rounded p-1 w-20 border-2 border-gray-200">
  
              <label for="h">h:</label>
              <input id="h" type="number" class="mr-3 focus:outline-none mb-5 rounded p-1 w-20 border-2 border-gray-200">
            </div>

            <small class="d-none" id="error">Inserisci un url</small>

            <button id="button" class="rounded-md p-4 w-full text-white">
              Genera il tuo codice QR
            </button>
          </form>
        </div>
      </div>
      <!-- Where the generated QR code will be. -->
      <div id="qr-code" class="m-auto"></div>
    </main>

    <script src="main.js"></script>
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "monospace"],
              screens: {
                sm: "480px",
                md: "768px",
                lg: "976px",
                xl: "1440px",
              },
            },
          },
        },
      };
    </script>

    <!-- QRCode.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
